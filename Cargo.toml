[package]
name = "iceportal"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[lib]
name = "iceportal"

[workspace]
members = [".", "iceportal_derive"]

[dependencies]
chrono = "0.4.23"
reqwest = { version = "0.11.13", features = ["blocking", "json"] }
serde = { version = "1.0.152", features = ["derive"] }
serde_json = "1.0.91"
iceportal_derive = { path = "iceportal_derive" }